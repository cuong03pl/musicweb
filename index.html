<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/respon.css">
    <link rel="stylesheet" href="./assets/icon/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="grid wide container">
            <div class="row">
                <div class=" c-2 nav-bar ">
                    <ul class="nav-bar__list">
                        <li class="nav-bar__item text-active"> 
                            Nhạc Việt Nam
                        </li>
                    </ul>
                </div>
                <div class=" c-10 content songs__list">
                    <div class="songs__list-header">
                        <div class="serial ">#</div>
                        <div class="name-song flex-1">Tiêu Đề</div>
                        <div class="name-singer flex-1">Ca Sĩ</div>
                        <div class="time-song--title flex-1">Thời Lượng</div>
                    </div>
                    <div class="player block ">
                        <div class="player-list">

                        </div>
                    </div>
                    <div class="player">
                        <div class="player-list-2">

                        </div>
                    </div>
                    <div class="player">
                        <div class="player-list-3">

                        </div>
                    </div>
                </div>
                <div class="col c-12 playing__nav">
                    <div class="c-3 col">
                        <div class="playing__nav-left">
                            <div class="playing__nav-img">
                                <div class="playing__nav-img-item" style="background-image: url(../img/pmq.png) ;"></div>
                            </div>
                            <div class="playing__nav-title">
                                <div class="playing__nav-name-song">
                                    Tên Bài Hát
                                </div>
                                <div class="playing__nav-name-singer">
                                    Tên Ca Sĩ
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="c-6 col">
                        <div class="playing__nav-center">
                            <div class="playing-control">
                                <div class="randombtn">
                                    <i class="fas fa-random random-icon"></i>
                                </div>
                                <div class="prebtn">
                                    <i class="fas fa-step-backward"></i>
                                </div>
                                <div class="play-pause">
                                    <i class="fas fa-play icon-play"></i>
                                    <i class="fas fa-pause icon-pause"></i>
                                </div>
                                <div class="nextbtn">
                                    <i class="fas fa-step-forward"></i>
                                </div>
                                <div class="repeatbtn">
                                    <i class="fas fa-redo-alt repeat-icon"></i>
                                </div>
                            </div>
                            <div class="playing__nav-time">
                                <div class="currentTime"></div>
                                <div class="progress">
                                    <div class="currentPercent"></div>
                                </div>
                                <div class="durationTime"></div>
                                <audio id="audio" src="" ></audio>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>

<link rel="stylesheet" href="">
